<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>
   <h1 id="secret-Tag">My secret info</h1>
   <input placeholder="write delete" type="text" name="" id="input-delete"> 
   <button id="btn-delete" disabled> delete</button>
   <script>
    document.getElementById('input-delete')
    .addEventListener('keyup',function(even){
        const text=event.target.value;
        const btnDeleted=document.getElementById('btn-delete');
        if(text=='delete'){
            console.log('delete typed')
            btnDeleted.removeAttribute('disabled');
            const secretTag=document.getElementById('secret-Tag');
            secretTag.style.display='none';

        }
        else{
            console.log('something else')
            btnDeleted.setAttribute('disabled',true);
        }
    })
   </script>
</body>
</html>
