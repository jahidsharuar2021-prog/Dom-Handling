<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
   <h1>Explore the concept of event Dlegate</h1> 
   <!-- ol.#item-list>li.item*6{My Awesome item-$} -->
       <ol class="" id="item-list">
        <li class="item">My Awesome item-1</li>
        <li class="item">My Awesome item-2</li>
        <li class="item">My Awesome item-3</li>
        <li class="item">My Awesome item-4</li>
        <li class="item">My Awesome item-5</li>
        <li class="item">My Awesome item-6</li>
       </ol>
       <button id="btn-add-item">Add new item</button>
       <script>
        // const items=document.getElementsByClassName('item');
        // console.log(items);
        // for(const item of items){
            
        //     item.addEventListener('click',function(even){
        //         // console.log(event.target.parentNode);
        //         even.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('item-list')
        .addEventListener('click',function(even){
            console.log(event.target);
          even.target.parentNode.removeChild(event.target);
        })



        // add new item
        document.getElementById('btn-add-item')
        .addEventListener('click',function(){
            
            //parent to added to
            const ol=document.getElementById('item-list');
            
            // new item
            const li=document.createElement('li');
            li.classList.add('item');
            li.innerText='brand new item added'

            // add the item
            ol.appendChild(li);

        })
       </script>
</body>
</html>
